<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Kalkulator_BMI_ILHAM</h1>

      <!-- Membuat Form Kalkulator BMI-->
      <form class="calculator">
        <div> 
          <label for="gender">Jenis Kelamin</label>

          <input type="radio" id="cowok" name="jeniskelamin" value="LAKI-LAKI">
          <label for="cowok">LAKI-LAKI</label><br>

          <input type="radio" id="cewek" name="jeniskelamin" value="PEREMPUAN">
          <label for="cewek">PEREMPUAN</label><br>
        </div>


        <div>
          <label for="age">Usia </label>
          <input type="number" id="age" min="0" step="1" value="0" />
        </div>

        <div>
          <label for="weight">Berat Badan (kg)</label>
          <input type="number" id="weight" min="0" step="1" value="0" />
        </div>

        <div>
          <label for="height">Tinggi Badan (cm)</label>
          <input type="number" id="height" min="0" step="1" value="0" />
        </div>

        <div>
          <button type="reset">Atur Ulang</button>
          <button type="submit">Hasil</button>
        </div>
      </form>

        <!-- Tampilan result perhitungan BMI-->
      <section class="output">
        <h3>Hasil BMI adalah</h3>
        <p id="bmi">0</p>
        <p id="desc">N/A</p>
      </section>

      <section class="bmi-scale">
        <div style="--color: var(--underweight)">
          <h4>Kekurangan Berat Badan</h4>
          <p>&lt; 18.5</p>
        </div>

        <div style="--color: var(--normal)">
          <h4>Normal (Ideal) </h4>
          <p>18.5 – 25</p>
        </div>

        <div style="--color: var(--overweight)">
          <h4>Kelebihan Berat Badan</h4>
          <p>25 – 30</p>
        </div>

        <div style="--color: var(--obese)">
          <h4>Kegemukan (Obesitas)</h4>
          <p>≥ 30</p>
        </div>
      </section>
    </div>
  </body>
</html>
